<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="signUpstyles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container2">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h2 class="mb-3 text-secondary">Create Your Account</h2>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label >First Name <span class="text">*</span></label>
                                <input type="text" name="Fname" class="form-control" placeholder="Enter first name">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">Last Name<span class="text">*</span></label>
                                <input type="text" name="Lname" class="form-control" placeholder="Enter last name">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label for="">Password<span class="text">*</span></label>
                                <input type="text" name="password" class="form-control" placeholder="Enter your password">
                            </div>
                            <div class="mb3 col-md-12">
                                <label for="">Confirm Password<span class="text">*</span></label>
                                <input type="text" name="Cpassword" class="form-control" placeholder="Confirm Password">
                            </div>
                               <div class="mb-3 col-md-12 mt-3">
                                <button class="btn btn-primary float-end"><a href="login.html" class="text-white text-decoration-none">Sign Up</a></button>
                            </div>

                        </div>
                    </form>

                    <p class="text-center mt-3">If you have an account Please <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
