<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="container1">
                    <div class="mb-3">
                        <label class="span1"><span>Login</span></label>
                        <br>
                        <br>
                      <label for="exampleInputEmail1" class="form-label">E-Mail address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <label for=""><a href="#" class="flex-end">Forgot Password?</a></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      <button type="submit" class="btn btn-primary float-end"><a href="dash.html" class="text-white text-decoration-none">Login</a></button>
                     </div>
                     <br>
                     <p>Don't have an accout?<a href="signUp.html">Create One</a></p>
                    
                  </form>
            </section>
        </section>
    </section>
    
</body>
</html>
